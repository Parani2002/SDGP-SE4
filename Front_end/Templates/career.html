    <nav class="sidebar">

          <span class="main">Campus</span>
          <span class="main">Navigator</span>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="{{ url_for('main') }}">
                <i class="bx bx-home-alt icons"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="{{ url_for('explore') }}">
                <i class="bx bx-palette icons"></i>

          </ul>
        </div>

        <div class="bottom-content">
          <li class="nav-link">
            <a href="{{ url_for('home') }}">

              <span class="text nav-text">Log Out</span>
            </a>
          </li>

            <div class="moon-sun">
              <i class="bx bx-moon icons moon"></i>
              <i class="bx bx-sun icons sun"></i>

            <div class="toggle-switch">
              <span class="switch"></span>

          </li>

    <a href="chatbot.html">
      <div class="ChatButton" style="width: 100px; height: 100px; left: 1400px; top: 570px; position: absolute">

      <h1 class="main-heading">Campus Navigator</h1>
      <br>
      <br>
      <h3 class="morning-heading">Predict Your Career's Demand In The Near Future</h3>
      <br>
      <br>

      <form action="/predict" method="POST" class="career-container">
        <h2 class="career-heading">Enter Your Career Name</h2>
        <br>
        <input type="text" id="career-input" name="career-input" placeholder="Enter Your Career Name">
        <br>
        <br>
        <button type="submit">Predict Career</button>
      </form>
      
      <br>
      <br>
      <div style="display: flex; align-items: center; justify-content: center;">
        <p>The Predicted Career</p>
      </div>
