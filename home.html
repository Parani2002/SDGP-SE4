            </div>

</div>

<script>
    function loadChatbot() {
      // Use Fetch API to load the content of chatbot.html
      fetch('chatbot.html')
        .then(response => response.text())
        .then(htmlContent => {
          // Replace the content of the homeContainer with the loaded HTML content
          document.getElementById('homeContainer').innerHTML = htmlContent;
  
          // Include the associated CSS file (chatbot.css)
          var chatbotCSS = document.createElement('link');
          chatbotCSS.rel = 'stylesheet';
          chatbotCSS.href = 'chatbot.css';
          document.head.appendChild(chatbotCSS);
  
          // Include the associated JavaScript file (chatbot.js)
          var chatbotScript = document.createElement('script');
          chatbotScript.src = 'chatbot.js';
          document.head.appendChild(chatbotScript);
        })
        .catch(error => console.error('Error loading chatbot.html:', error));
    }
  </script>
  

  
  

</body>
</html>
