<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Navigator Sign in</title>
<link rel="icon" type="image/x-icon" href="../image/logo.jpg">

<link rel="stylesheet" href="../CSS/Signin.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-image: url("../image/background.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    display: flex;
    
    
  }

  .content {
    width: 50%;
    max-width: 900px; 
    padding: 80px;
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
  }

  .title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid black;
    border-radius: 5px;
  }

  .button {
    margin-top: 20px;
  }

  .button button {
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="title">Welcome to Campus Navigator</div>
    <form>
      <div class="form-group">
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Enter Your Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="button">
        <button type="submit">Sign In</button>
      </div>
      <br><br>
      <div class="Extra" style="width: 559px; height: 36px; padding-top: 11px; padding-bottom: 11px; padding-left: 13.46px; padding-right: 14.54px; justify-content: center; align-items: center; display: inline-flex">
      <div class="Welcome" style="text-align: center; color: black; font-size: 20px; font-family: Poppins; font-weight: 400; text-transform: uppercase; line-height: 60px; letter-spacing: 2px; word-wrap: break-word">IF YOU DO NOT HAVE A NAVIGATOR ACCOUNT,</div>
    </div>
      
        
        <div class="Extra" style="width: 123px; height: 36px; padding-top: 11px; padding-bottom: 11px; padding-left: 20.25px; padding-right: 19.75px; justify-content: center; align-items: center; display: inline-flex">
          <div class="Welcome" style="text-align: center;  color: black; font-size: 20px; font-family: Poppins; font-weight: 400; text-transform: uppercase; line-height: 60px; letter-spacing: 2px; word-wrap: break-word"> 
            <a href="Signup.html">SIGN UP</a>
          </div>
          </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
