    <div class="container">
      <div class="half-image-container">
        <img
          src="https://images.unsplash.com/photo-1602173979444-baac95639a27?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Description of the image"
        />
      </div>
      <div class="newsletter-container">
        <div id="mc_embed_signup">
          <form
            action="https://westminster.us18.list-manage.com/subscribe/post?u=19dbdd33dc2bcd6a13fab2169&amp;id=71d0f8a7a7&amp;f_id=003447e1f0"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
          >
            <div id="mc_embed_signup_scroll">
              <h2>Subscribe To Our Newsletter</h2>
              <br>
              <h3>Receive The Latest Updates About Campus Navigator</h3>
              <br>
              <br>
              <div class="mc-field-group">
                <input
                  type="text"
                  name="FNAME"
                  class="name"
                  id="mce-FNAME"
                  value=""
                  placeholder="Enter Your First Name"
                />
              </div>
              <div class="mc-field-group">
                <input
                  type="text"
                  name="LNAME"
                  class="name"
                  id="mce-LNAME"
                  value=""
                  placeholder="Enter Your Last Name"
                />
              </div>
              <div class="mc-field-group">
                <input
                  type="email"
                  name="EMAIL"
                  class="required-email"
                  id="mce-EMAIL"
                  required=""
                  value=""
                  placeholder="Enter Your Email Address"
                />
              </div>
              <div id="mce-responses" class="clear foot">
                <div
                  class="response"
                  id="mce-error-response"
                  style="display: none"
                ></div>
                <div
                  class="response"
                  id="mce-success-response"
                  style="display: none"
                ></div>
              </div>
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input
                  type="submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                  value="Subscribe"
                />
              </div>
            </div>
          </form>
        </div>
        <script
          type="text/javascript"
          src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
        ></script>
        <script type="text/javascript">
          (function ($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = "EMAIL";
            ftypes[0] = "email";
            fnames[1] = "FNAME";
            ftypes[1] = "text";
            fnames[2] = "LNAME";
            ftypes[2] = "text";
            fnames[3] = "ADDRESS";
            ftypes[3] = "address";
            fnames[4] = "PHONE";
            ftypes[4] = "phone";
            fnames[5] = "BIRTHDAY";
            ftypes[5] = "birthday";
          })(jQuery);
          var $mcj = jQuery.noConflict(true);
        </script>
      </div>
    </div>
