<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/skewed-header.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url(img/background.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
        }
        .Home {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.75) 0%, rgba(255, 255, 255, 0.75) 100%);
        }
        
    </style>
</head>
<body>
    <div class="sidenav" id="mySidenav">
        <div class="Profile">
          <img class="Ellipse1" src="img/Profile.png" alt="Profile Picture" />
        </div>
        <div class="link-Wrapper" id="linkWrapper">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="home.html">HOME</a>
          <a href="feedback.html">EXPLORE</a>
          <a href="newsletter.html">NEWSLETTER</a>
          <a href="questionnaire.html">QUESTIONNAIRE</a>
        </div>
        <a href="signup.html" class="LogoutButton">
          <i class="fas fa-sign-out-alt" style="font-size: 1.5em;"></i>
        </a>
      </div>
      
      <div id="main">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>

    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(img/background.jpg);"></div>
        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo-class">
                        <img src="img/logo.jpg" alt="logo">
                    </div>
                </div>
                <div class="form">
                    <form id="feedbackForm" class="feedback-form" method="post" action="submit.php">
                        <h2>Send us your feedback</h2>
                        <div class="formgroup">
                            <input type="text" id="fullName" name="fullName" placeholder="Your name" required>
                        </div>
                        <div class="formgroup">
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>
                        <div class="formgroup">
                            <textarea name="message" id="message" placeholder="Message" required></textarea>
                        </div>
                        <div class="centered-btn-wrapper">
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    var links = document.querySelectorAll('.link-Wrapper a');
    links.forEach(function(link) {
        link.addEventListener('click', function() {
            closeNav();
        });
    });

    // Close the sidebar when the close button is clicked
    var closeButton = document.querySelector('.closebtn');
    closeButton.addEventListener('click', function() {
        closeNav();
    });
</script>

</body>
</html>
