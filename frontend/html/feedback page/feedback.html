<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/form.css"> 
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/skewed-header.css"> 
   
    <link rel="stylesheet" href="rate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url(img/background.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
   
 
        }
       
        
    </style>
</head>
<body>
    
    
    <div class="sidenav" id="mySidenav">
        <div class="Profile">
          <img class="Ellipse1" src="img/Profile.png" alt="Profile Picture" />
        </div>
        <div class="link-Wrapper" id="linkWrapper">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="home.html">HOME</a>
          <a href="feedback.html">EXPLORE</a>
          <a href="newsletter.html">NEWSLETTER</a>
          <a href="questionnaire.html">QUESTIONNAIRE</a>
        </div>
        <a href="signup.html" class="LogoutButton">
          <i class="fas fa-sign-out-alt" style="font-size: 1.5em;"></i>
        </a>
      </div>
      
      <div id="main">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>

     
      <div class="feedback" >
        <h1>CAMPUS NAVIGATOR</h1> 
    <h3>Feedback Form
    </h3> 

            <form class="form" id="feedback-form" action="#" method="POST">
                <div class="formgroup">
                    <input type="text" id="Fullname" name="fullname" placeholder="Your name">
                    <label for="Fullname">Your name</label>
                </div>
            
                <div class="formgroup">
                    <input type="email" id="email" name="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
            
                <div class="formgroup">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your message</label>
                </div>
           
                        <label>
                            <i class="fa-solid fa-face-smile"></i> 
                            Are you satisfied with our service?
                        </label>
                        <div class="satisfy-options">
                            <input type="radio" id="yes" name="satisfy" value="yes" checked>
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="satisfy" value="no">
                            <label for="no">No</label>
                        </div>
           
                    
                
  
                <div class="formgroup">
                    <label for="rating">Rate your experience:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                    </div>
                </div>
               
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">submit</button>
                </div>
                <div class="page-container">
                    <div class="contact-grid-wrapper">
                        <div class="company-metadata-sidebar-wrapper">
                         
                            <div class="company-detail-wrapper">
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </div>
                            <div class="company-detail-wrapper">
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                            </div>
                            <div class="company-detail-wrapper">
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </div>
                           
                        </div>
                    </div>
            </form>
        </div>
        
    </div>
</div>
    
    </div>
    <br>

    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    var links = document.querySelectorAll('.link-Wrapper a');
    links.forEach(function(link) {
        link.addEventListener('click', function() {
            closeNav();
        });
    });

    // Close the sidebar when the close button is clicked
    var closeButton = document.querySelector('.closebtn');
    closeButton.addEventListener('click', function() {
        closeNav();
    });
</script>
<script src="feedback.js"></script>
<script src="rate.js"></script>
</body>
</html>
