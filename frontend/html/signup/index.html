<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="property">
      <div class="main-heading"><div class="text-wrapper">CAMPUS NAVIGATOR</div></div>
      <div class="welcome"><div class="div">CREATE YOUR NAVIGATOR ACCOUNT</div></div>
      <div class="name">
        <div class="frame">
          <div class="name-text">ENTER YOUR NAME</div>
          <img class="name-layout" src="img/name-layout-2.svg" />
        </div>
      </div>
      <div class="email">
        <img class="img" src="img/name-layout-2.svg" />
        <div class="text-wrapper-2">ENTER YOUR EMAIL ADDRESS</div>
      </div>
      <div class="password">
        <img class="img" src="img/name-layout-2.svg" />
        <div class="text-wrapper-2">ENTER YOUR PASSWORD</div>
      </div>
      <button class="login-button">
        <div class="overlap-group"><div class="get-started-text">SIGN UP</div></div>
      </button>
      <img class="union" src="img/union.svg" />
    </div>
  </body>
</html>
