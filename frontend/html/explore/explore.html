    <div class="main-container">

      <h3 class="morning-heading">
        Share Your Feedback Thoughts About Our Product
      </h3>
      <br />
      <br />
      <div class="form-container">
        <form action="mailto:your_email@example.com" method="post">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          /><br /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email Address"
            required
          /><br /><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            placeholder="Enter Your Feedback Thoughts"
            required
          ></textarea
          ><br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
